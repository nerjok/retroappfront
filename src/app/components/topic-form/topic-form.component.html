<div [formGroup]="topicsFormGroup">
  <div class="col-12">
    <app-simple-form-group label="Topic name">
      <input type="text" formControlName="name" class="form-control" id="title" />
    </app-simple-form-group>
  </div>
  <div class="col-12">
    <app-simple-form-group label="Status">
      <ng-select [items]="topicStatuses" bindLabel="title" bindValue="value" formControlName="status"></ng-select>
    </app-simple-form-group>
  </div>
  <div class="col-12">
    <app-simple-form-group label="Description">
      <textarea class="form-control" formControlName="comment" id="description" rows="3"></textarea>
    </app-simple-form-group>
  </div>
  <div class="col-12">
    <!-- <label for="dueDate" class="form-label">Due Date</label> -->
    <app-simple-form-group label="DueDate">
      <div class="input-group">
        <input id="dueDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dueDate"
          ngbDatepicker #d="ngbDatepicker" />
        <button class="btn btn-outline-secondary bi bi-calendar3" [disabled]="topicsFormGroup.disabled"
          (click)="d.toggle()" type="button">
          #
        </button>
      </div>
    </app-simple-form-group>
  </div>

</div>

@if(topic) {
<button class="btn btn-secondary btn-sm me-1" (click)="editForm()">Edit</button>
}
<button class="btn btn-primary btn-sm" (click)="saveTopic()">Save</button>
